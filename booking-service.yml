spring:
  application:
    name: booking-service
  
  datasource:
    url: jdbc:postgresql://localhost:5433/booking_db
    username: postgres
    password: jihane123
    driver-class-name: org.postgresql.Driver
  
  rabbitmq:
    host: localhost
    port: 5672
